<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-and-Sketch</title>
</head>
<body>

    <div class="header">Etch-a-Sketch</div>

    <div class="content">
        <div class="right section">
            <div id="container"></div>
        </div>
    
        <div class="left section">
            <button class="grid4">4 x 4 grid</button>
            <button class="grid16">16 x 16 grid</button>
            <button class="grid32">32 x 32 grid</button>
            <button class="grid64">64 x 64 grid</button>
            <button class="custom">Custom grid size</button> 
            <button id="eraser">Toggle eraser</button>
            <button class="clear">Clear grid</button>
            <button id="hideGrid">Hide grid</button>
        
            <div>
                <label for="colorpicker">Color Picker:</label>
                <input type="color" id="colorpicker" value="#000000">  
            </div>
            
        </div> 
    </div>
    
  

    <script src="script.js"></script>
    
</body>
</html>
